application: cronschedule
version: 1
runtime: python
api_version: 1

handlers:
- url: /favicon.ico
  static_files: images/favicon.ico
  upload: images/favicon.ico      
    
- url: /stylesheets
  static_dir: stylesheets
  
- url: /images
  static_dir: images
 
- url: /javascripts
  static_dir: javascripts   

- url: /html
  static_dir: html
  
- url: /tasks/croncallback
  script: app.py
  login: admin

- url: /managecron
  script: app.py
  login: required

- url: /*
  script: app.py
  login: required
